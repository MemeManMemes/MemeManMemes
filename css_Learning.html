<!DOCTYPE html>
<html>
<img src="earth.jpg" id="myCanvas"></img>
<img src="sun.png" style="position: absolute; width: 200px; height: 200px; top: 155px; left: 460px; cursor: not-allowed;"></img>
<style>
#myCanvas {
animation: h 5s infinite;
position: relative;
top: 200px;
left: 500px;
animation-timing-function:linear;
height: 100px;
width: 100px;
cursor: not-allowed;
}
@keyframes h {
0% {transform: rotate(0deg) translateX(150px)}
100% {transform: rotate(360deg) translateX(150px) rotate(-360deg)}
}
</style>
</html>
